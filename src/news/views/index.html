<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title1</title>
</head>
<body>
<input type="text" id="id" value="1">
<button onclick="search()">查询</button>
<div>
    <h2 id="title">标题</h2>
    <h3 id="author">作者</h3>
    <p id="content">内容</p>
</div>
<script type="text/javascript" src="/static/js/jquery.js"></script>

<script>
    function search() {
        var id =$("#id").val()
        $.get("/api/index/data",{id:id},function (resp) {
            console.log(resp)
            $("#title").html(resp.title)
            $("#author").html(resp.author)
            $("#content").html(resp.content)
        },'json')

    }
</script>
</body>
</html>
