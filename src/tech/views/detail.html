<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

    <div>
        <h2 id="title">标题</h2>
        <h3 id="author">作者</h3>
        <p id="content">内容</p>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript">

        function init() {
            var id =location.search.replace("?id=","");
            $.get("/api/index/data",{id:id},function (resp) {
                $("#title").html(resp.title);
                $("#author").html(resp.author);
                $("#content").html(resp.content);
            },"json")
        }
        init();
    </script>


</body>
</html>
